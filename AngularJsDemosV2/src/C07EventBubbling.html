<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <style>
        div {
            width: 100px; height: 100px; background: #000; padding: 50px
        }

        div div {
            width: 100px; height: 100px; background: #CCC; padding: 0
        }
    </style>
</head>
<body>
    <div onclick="eventHandle(event)" id="outSide">
        <div id="inSide"></div>
    </div>

    <script>
        function eventHandle(e) {
            var e = e || window.event;
            var obj = e.target || e.srcElement;
            alert(obj.id + ' was click');
        }
    </script>
</body>
</html>
