<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">

		<script type="text/javascript">
			function CheckCookie() {
				var cookieEnableFg = navigator.cookieEnabled;
				
				var cookie = GetCookie();
				cookie["max-age"] = 60;
				
				if (cookieEnableFg) {
					alert("Cookie enabled.");
				} else {
					alert("Cookie disabled.");
				}
				
				alert("Cookie will expired in " + cookie["max-age"] + " seconds.");
			}

			function GetCookie() {
				var cookie = {};
				var all = document.cookie;

				if (all === "") {
					return cookie;
				}

				var list = all.split("; ")

				for (i = 0; i < list.length; i++) {
					var cookie = list[i];
					var p = cookie.indexOf("=");
					var name = cookie.substring(0, p);
					var value = cookie.substring(p + 1);
					value = decodeURIComponent(value);
					cookie[name] = value;
				}
			}

			setTimeout(CheckCookie, 6000);
		</script>

		<title></title>
	</head>

	<body>
	</body>

</html>
